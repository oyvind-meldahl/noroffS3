<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="newstyle.css" />
    <script defer src="./js/newItemListen.js" type="module"></script>
    <script defer src="./js/checkLoggedIn.js"></script>
    <title>Flōra | Create new listing</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light w-100">
        <div class="container-fluid">
          <a href="/index.html"
            ><img src="/img/leaf-svgrepo-com.svg" class="logoimg"
          /></a>
          <a href="/index.html" class="fs-1 me-auto logo">Flōra</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto text-center mb-2 mb-lg-0 fs-4">
              <li class="nav-item"><a href="./listings.html"> Auctions</a></li>
              <li class="nav-item">
                <a href="./newitem.html" class="createnew"> Create new </a>
              </li>
              <li class="nav-item">
                <a href="./profile.html" class="profile"> Profile </a>
              </li>
              <li class="nav-item logout"><a href="#"> Logout </a></li>
              <li class="nav-item login"><a href="./login.html"> Login </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-auto">
      <div class="container">
        <div class="row">
          <div class="col bg-white boxshadow p-5 border border-dark">
            <div class="login text-center fs-2 fw-bold mb-5">
              Create new auction
            </div>

            <form id="newitem">
              <label for="titleInput" class="form-label">Title:</label>
              <input
                type="text"
                name="title"
                class="form-control"
                id="titleInput"
                placeholder="A good title for your item"
                required
              />
              <label for="descriptionInput" class="form-label mt-3"
                >Description:</label
              >
              <input
                type="text"
                name="description"
                class="form-control"
                id="descriptionInput"
                placeholder="Give a good description of your item"
                required
              />

              <label for="dateInput" class="form-label mt-3"
                >Expiry date:</label
              >
              <input
                type="datetime-local"
                name="endsAt"
                class="form-control"
                id="dateInput"
                placeholder="DD-MM-YYYY"
                required
              />

              <label for="imageOneInput" class="form-label mt-3">Images:</label>
              <input
                type="text"
                name="media"
                class="form-control mb-2"
                id="mediaInput"
                placeholder="required, url"
                required
              />

              <input
                type="text"
                name="media2"
                class="form-control mb-2"
                id="media2Input"
                placeholder="optional"
              />

              <input
                type="text"
                name="media3"
                class="form-control mb-2"
                id="media3Input"
                placeholder="optional"
              />

              <div class="biderror mt-5 fw-bolder ms-auto"></div>

              <button
                type="submit"
                class="btn btn-lg mt-5 w-100 button fw-bolder"
              >
                Publish Item
              </button>
            </form>
          </div>
          <div
            class="col loginimage d-none d-md-block boxshadow border-dark border-end border-top border-bottom"
          ></div>
        </div>
      </div>
    </main>

    <footer class="text-center">Copyright 2022 Flora Auctions.</footer>
  </body>
</html>
