<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="newstyle.css" />
    <script defer src="./js/auth/listenRegister.mjs" type="module"></script>
    <script defer src="./js/checkLoggedIn.js"></script>
    <title>Flōra | Register</title>
  </head>
  <body class="d-flex flex-column min-vh-100 noisy">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light w-100">
        <div class="container-fluid">
          <a href="/index.html"
            ><img src="/img/leaf-svgrepo-com.svg" class="logoimg"
          /></a>
          <a href="/index.html" class="fs-1 me-auto logo">Flōra</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto text-center mb-2 mb-lg-0 fs-4">
              <li class="nav-item"><a href="/listings.html"> Auctions</a></li>

              <li class="nav-item logout"><a href="#"> Logout </a></li>
              <li class="nav-item login"><a href="./login.html"> Login </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-auto">
      <div class="container">
        <div class="row">
          <div class="col bg-white boxshadow p-5 border border-dark">
            <div class="login text-center fs-2 fw-bold mb-3">
              Register new account
            </div>
            <form id="registerform">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="userNameInput"
                placeholder="Username"
                pattern="^[\w]+$"
                title="Username must only contain lowercase and uppercase letters, numbers and underscore (_). Example: good_user_name123"
                required
              />

              <label for="avatarInput" class="form-label mt-3"
                >Profile-picture (optional)</label
              >
              <input
                type="url"
                name="avatar"
                class="form-control"
                id="avatarInput"
                placeholder="URL for profile-photo"
              />

              <label for="emailInput" class="form-label mt-3">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailInput"
                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                placeholder="@stud.noroff.no"
                title="Your email must end with either @noroff.no or @stud.noroff.no"
                required
              />

              <label for="passwordInput" class="form-label mt-3"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordInput"
                minlength="8"
                placeholder="Minimum 8 characters"
                title="Your password must contain minimum 8 characters."
                required
              />

              <div class="errormsg mt-5 text-center"></div>

              <button class="btn btn-lg mt-5 w-100 button fw-bolder">
                Register Account
              </button>
            </form>
          </div>
          <div
            class="col loginimage d-none d-md-block boxshadow border-dark border-end border-top border-bottom"
          ></div>
        </div>
      </div>
    </main>

    <footer class="text-center">Copyright 2022 Flora Auctions.</footer>
  </body>
</html>
